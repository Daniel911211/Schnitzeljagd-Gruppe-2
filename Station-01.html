<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd ‚Äì Station 1 (Gruppe 2)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(2,6,23,.85);
  padding: 28px;
  border-radius: 14px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

h2 {
  margin-top: 0;
  color: #60a5fa;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 1rem;
}

input[type="text"]::placeholder {
  color: #94a3b8;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<div class="card">
  <h2>üìç Station 1</h2>
  <p>Gruppe 2 ¬∑ Feuerwehr-Frage</p>

  <p>‚ùì Welche Nummer hat der europ√§ische Notruf?</p>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLSdk6YOYdRqYYPjkuwNohjtIyYi6CIKm0cePdIuoDRR44wPRdw/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="return bewerten();"
  >

    <!-- feste Werte -->
    <input type="hidden" name="entry.237485034" value="2">
    <input type="hidden" name="entry.568549425" value="1">
    <input type="hidden" name="entry.54659171" id="punkte" value="0">

    <!-- ‚úÖ ZEIT (muss text sein!) -->
    <input
      type="text"
      name="entry.1797066367"
      id="zeit"
      value="0"
      readonly
      style="display:none;"
    >

    <!-- Antwort -->
    <input
      type="text"
      id="antwort"
      name="entry.1414978898"
      placeholder="Antwort eingeben"
      required
    >

    <button type="submit">Antwort absenden</button>
  </form>

  <p style="font-size:.8rem;text-align:center;margin-top:14px;color:#64748b;">
    Schnitzeljagd ¬∑ Jugendfeuerwehr Neuhof
  </p>
</div>

<script>
const startZeit = Date.now();

function bewerten() {
  const antwort = document.getElementById("antwort").value.trim();

  document.getElementById("punkte").value =
    (antwort === "112") ? "10" : "0";

  document.getElementById("zeit").value =
    Math.max(1, Math.round((Date.now() - startZeit) / 1000));

  return true;
}
</script>

</body>
</html>
