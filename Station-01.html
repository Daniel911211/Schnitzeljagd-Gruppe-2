<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd ‚Äì Station 1 (Gruppe 2)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(2,6,23,0.85);
  padding: 28px;
  border-radius: 14px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

h2 {
  margin-top: 0;
  color: #60a5fa;
}

.meta {
  color: #94a3b8;
  margin-bottom: 16px;
}

.question {
  font-size: 1.1rem;
  margin-bottom: 16px;
}

/* üî• dunkles Antwortfeld */
input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 1rem;
}

input[type="text"]::placeholder {
  color: #94a3b8;
}

input[type="text"]:focus {
  outline: none;
  border-color: #60a5fa;
  box-shadow: 0 0 0 2px rgba(96,165,250,0.3);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
}

button:hover { opacity: 0.9; }

.footer {
  margin-top: 14px;
  font-size: 0.8rem;

  text-align: center;
}
</style>
</head>

<body>

<!-- Google-Form unsichtbar absenden -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<div class="card">

  <div id="formular">
    <h2>üìç Station 1</h2>
    <div class="meta">Gruppe 2 ¬∑ Feuerwehr-Frage</div>

    <div class="question">
      ‚ùì Welche Nummer hat der europ√§ische Notruf?
    </div>

    <form
  action="https://docs.google.com/forms/d/e/1FAIpQLSdk6YOYdRqYYPjkuwNohjtIyYi6CIKm0cePdIuoDRR44wPRdw/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="return bewerten();"
>

  <!-- feste Werte -->
  <input type="hidden" name="entry.237485034" value="2"> <!-- Gruppe -->
  <input type="hidden" name="entry.568549425" value="1"> <!-- Station -->
  <input type="hidden" name="entry.54659171"  id="punkte" value="0"> <!-- Punkte -->
  <input type="hidden" name="entry.1797066367" id="zeit" value=""> <!-- ‚úÖ ZEIT -->

  <!-- Antwort -->
  <input
    type="text"
    id="antwort"
    name="entry.1414978898"
    placeholder="Antwort eingeben"
    required
  >

  <button type="submit">Antwort absenden</button>
</form>

  </div>

  <!-- ‚úÖ Eigene Erfolgsmeldung -->
  <div id="gesendet" style="display:none; text-align:center;">
    <h2 style="color:#22c55e;">‚úÖ Antwort gesendet!</h2>
    <p style="color:#cbd5f5;">
      üß≠ N√§chste Station:<br>
      Geht Richtung <b>Sportplatz</b> und sucht den n√§chsten QR-Code.
    </p>
  </div>

  <div class="footer">
    Schnitzeljagd ¬∑ Jugendfeuerwehr Neuhof
  </div>

</div>

<script>
// Startzeit = Zeitpunkt QR-Code Scan
const startZeit = Date.now();

function bewerten() {
  const antwort = document.getElementById("antwort").value.trim();

  // Punkte setzen
  document.getElementById("punkte").value =
    (antwort === "112") ? "10" : "0";

  // Zeit in Sekunden
  document.getElementById("zeit").value =
    Math.round((Date.now() - startZeit) / 1000);

  // Formular ausblenden, Erfolg anzeigen
  setTimeout(() => {
    document.getElementById("formular").style.display = "none";
    document.getElementById("gesendet").style.display = "block";
  }, 200);

  return true; // Formular wird an Google gesendet
}
</script>

</body>
</html>
