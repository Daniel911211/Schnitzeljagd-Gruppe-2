<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(2,6,23,0.85);
  padding: 28px;
  border-radius: 14px;
  max-width: 420px;
  width: 100%;
}

input[type="text"] {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
}

button {
  width:100%;
  margin-top:16px;
  padding:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<div class="card">
  <h2>üìç Station 1</h2>
  <p>Gruppe 2 ¬∑ Feuerwehr-Frage</p>

  <p>‚ùì Welche Nummer hat der europ√§ische Notruf?</p>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLSfosz1E2rF3MxRSQzkChKTitZ-7EhdJPBw3OdIkEckZpFWijw/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="return vorbereiten();"
  >

    <!-- FESTE WERTE -->
    <input type="hidden" name="entry.237485034" value="2"> <!-- Gruppe -->
    <input type="hidden" name="entry.568549425" value="1"> <!-- Station -->
    <input type="hidden" name="entry.54659171"  id="punkte" value="1">
    <input type="hidden" name="entry.1797066367" id="zeit" value="1">

    <!-- ANTWORT (Pflicht!) -->
    <input
      type="text"
      id="antwort"
      name="entry.1414978898"
      placeholder="Antwort eingeben"
      required
    >

    <button type="submit">Antwort absenden</button>
  </form>
</div>

<script>
const startZeit = Date.now();

function vorbereiten() {
  const antwort = document.getElementById("antwort").value.trim();

  // Punkte IMMER setzen
  document.getElementById("punkte").value =
    (antwort === "112") ? "10" : "0";

  // Zeit IMMER >= 1
  document.getElementById("zeit").value =
    Math.max(1, Math.round((Date.now() - startZeit) / 1000));

  return true; // EXTREM WICHTIG
}
</script>

</body>
